<div
  class="flex items-center justify-between mb-8 bg-neutral-300 backdrop-blur-md rounded-xl py-2"
  [ngClass]="styles"
>
  <button
    class="w-28 flex items-center justify-center hover:text-primary-500 hover:scale-125 transition-all disabled:hover:text-black disabled:hover:transform-none"
    aria-label="reduce quantity"
    (click)="deleteProductFromCartList()"
    [disabled]="!islogin$"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      class="w-6 h-6"
      [ngClass]="ButtonStyles"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m14.7 9-.3 9m-4.8 0-.3-9m10-3.2 1 .2m-1-.2-1.1 13.9a2.3 2.3 0 0 1-2.3 2H8.1a2.3 2.3 0 0 1-2.3-2l-1-14m14.4 0a48.1 48.1 0 0 0-3.4-.3M3.8 6l1-.2m0 0a48.1 48.1 0 0 1 3.5-.4m7.5 0v-1c0-1.1-1-2-2.1-2.1a52 52 0 0 0-3.4 0c-1.1 0-2 1-2 2.2v.9m7.5 0a48.7 48.7 0 0 0-7.5 0"
      />
    </svg>
  </button>
  <span class="text-xl font-medium" [ngClass]="spanFont">{{
    product?.quantity
  }}</span>
  <button
    class="w-28 flex items-center justify-center hover:text-primary-500 hover:scale-125 transition-all disabled:hover:text-black disabled:hover:transform-none"
    aria-label="increase quantity"
    (click)="updateQuantity()"
    [disabled]="!islogin$"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      stroke="currentColor"
      stroke-width="1.5"
      class="w-6 h-6"
      [ngClass]="ButtonStyles"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 4.5v15m7.5-7.5h-15"
      />
    </svg>
  </button>
</div>
