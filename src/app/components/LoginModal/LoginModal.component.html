<button
  data-modal-target="login modal"
  data-modal-toggle="login modal"
  aria-label="Open login modal"
  class="relative flex mr-4 hover:scale-110 transition-all hover:text-[#f28500] h-12 items-center"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-6 h-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
    />
  </svg>

  @if (islogin$) {
  <svg
    style="position: absolute; top: -10; right: -12"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    stroke="currentColor"
    stroke-width="1.5"
    class="w-6 h-6"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M15.8 9V5.2A2.3 2.3 0 0 0 13.4 3h-6a2.3 2.3 0 0 0-2.3 2.3v13.4A2.3 2.3 0 0 0 7.5 21h6a2.3 2.3 0 0 0 2.3-2.3V15M12 9l-3 3m0 0 3 3m-3-3h12.8"
    />
  </svg>
  }@else {

  <svg
    style="position: absolute; top: -10; right: -12"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    stroke="currentColor"
    stroke-width="1.5"
    class="w-6 h-6"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M8.3 9V5.2A2.3 2.3 0 0 1 10.4 3h6a2.3 2.3 0 0 1 2.3 2.3v13.4a2.3 2.3 0 0 1-2.3 2.3h-6a2.3 2.3 0 0 1-2.3-2.3V15M12 9l3 3m0 0-3 3m3-3H2.2"
    />
  </svg>
  }
</button>

<!-- Main modal -->
<div
  id="login modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-[350px] md:w-[600px] max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow flex">
      <div class="bg-gray-500">
        @defer (on viewport) {

        <img
          class="h-96 w-full object-cover"
          src="/assets/pasta.webp"
          alt="pasta dish image"
        />
        }@placeholder {
        <p>Pasta dish image</p>
        }
      </div>

      <article class="w-full px -4">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
        >
          <h3 class="text-xl font-semibold text-gray-900">
            Sign in to DarWinDine
          </h3>
          <button
            type="button"
            class="end-2.5 text-gray-400 bg-transparent hover:bg-primary hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center transition-all"
            data-modal-hide="login modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->

        @if(!islogin$){
        <app-login-form />
        } @else {
        <button
          (click)="logout()"
          class="w-fit flex mx-auto mt-28 text-white bg-primary-500 hover:bg-primary hover:text-black font-medium rounded-lg text-xl px-5 py-2.5 text-center transition-all"
        >
          logout
        </button>
        }
      </article>
    </div>
  </div>
</div>
