<header
  class="mt-12 mr-16 gap-y-4 ml-2 md:mr-4 md:mt-24 md:ml-16 md:flex gap-x-2 md:gap-x-[370px] grid grid-cols-2"
>
  <app-button-to pathTo="Home" />

  <app-filter-by-name [categoryOfTheProduct]="category" />
</header>

<main
  class="md:mx-16 mx-2 gap-x-6 my-10 grid grid-cols-2 md:grid-cols-4 md:gap-y-10 md:gap-x-12"
>
  @for (pizza of pizza$; track pizza.id) { @defer (on viewport) {

  <a [routerLink]="['/Product/Pizza', pizza.id]">
    <app-food-card
      [foodName]="pizza.name"
      [foodPrice]="pizza.price"
      [imgSrc]="pizza.img"
    />
  </a>
  }@placeholder {
  <app-skeleton-loading />

  } }@empty {
  <h2 class="text-xl mt-12 font-medium">Sorry, there are no results.</h2>
  }
</main>
